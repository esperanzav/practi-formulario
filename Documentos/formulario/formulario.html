<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>

    <section class="contenedor">
        <!--este contiene todo-->
        <h2 class="hache">Sing into Dribbble</h2>

        <div class="botones-1">
            <!--este div contiene el boton de google e instagram-->

            <button class="buton-google">
                <picture>
                  <img class="imagen" src="/img-1/google.jpg" alt="imagn">  
                </picture>
              <span>Registrarse con Google</span>
               <!--  <span>Registrarse con Google</span> -->
            </button>

            <button class="buton-twiter">
                <picture>
                    <img src="/img-1/instagram.jpg " alt="instagram">
                </picture>

               <span>Registrarse con Instagram</span>
            </button>

        </div>

        <div class="separador">
            <!--esto contiene las lineas-->
            <hr>
           <span>Or...</span>
            <hr>
        </div>

        <form class="formu" action="" method="">
            <div class="seccion-input">
                <label for="nombre">
                    <span>Name</span>
                    <!--con el span coloca alado el nombre-->
                    <input id="nombre" type="name">
                </label>

                <label for="username">
                    <span>Username</span>
                    <input id="username" type="username">
                </label>

            </div>

                <label for="email">
                    <span>Email</span>
                    <input id="email" type="email">
                </label>

                <label for="password">
                    <span>password</span>
                    <input id="password" type="password" placeholder="6+ caracteres">
                </label>
                 
                <label class="check" for="checkbox">
                    <input class="check-1" id ="checkbox" type="checkbox">
                 <span>Acepto las condiciones y el aviso legal de la empresa</span>
                </label>
                <button class="enviar" type="submit">
                    <span>Create Account</span>

                </button>

           


        </form>
    </section>

</body>

</html>
